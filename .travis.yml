sudo: false
language: cpp
os:
- osx
compiler:
- gcc
- clang
before_install:
- brew update
- brew ls | grep -wq qt5 || brew install qt5
script:
- bash deploy/deployMacOSX.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/Muview.dmg
  skip_cleanup: true
  on:
    repo: grahamrow/Muview2
    tags: true